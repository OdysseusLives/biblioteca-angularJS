<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">biblioteca</h3>
</div>

<div class="jumbotron">
  {{ welcomeMessage }}
</div>

<div ng-controller="BookCtrl">
 <h3>Available Books</h3>
  <ul ng-repeat="book in books">
    <li ng-show="isAvailable(book.title)">
      {{ book.title }}
      <button ng-click="checkout(book.title,'Aubrey')">Checkout</button>
    </li>
  </ul>

  <h3>Unavailable Books</h3>
  <ul ng-repeat="book in books">
    <li ng-show="!isAvailable(book.title)">
      {{ book.title }} has been checked out by {{ book.checkedOutBy }}
    </li>
  </ul>
</div>
